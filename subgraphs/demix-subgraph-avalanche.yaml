  specVersion: 0.0.2
  description: Proxy
  repository: https://github.com/DecentraWorldDEWO/DeMix_Subgraph
  schema:
    file: ../schema.graphql
  dataSources:
  - kind: ethereum/contract
    name: Echoer
    network: avalanche
    source:
      address: "0x"
      abi: Echoer
      startBlock: 0000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/mapping-echo-account.ts
      entities:
        - NoteAccount
      abis:
        - name: Echoer
          file: ../abis/Echoer.json
      eventHandlers:
        - event: Echo(indexed address,bytes)
          handler: handleEcho
  - kind: ethereum/contract
    name: Instance-10-avax
    network: avalanche
    source:
      address: "0x"
      abi: Instance
      startBlock: 0000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/mapping-instance.ts
      entities:
        - Deposit
        - Withdrawal
      abis:
        - name: Instance
          file: ../abis/Instance.json
      eventHandlers:
        - event: Deposit(indexed bytes32,uint32,uint256)
          handler: handleDeposit
        - event: Withdrawal(address,bytes32,indexed address,uint256)
          handler: handleWithdrawal
  - kind: ethereum/contract
    name: Instance-100-avax
    network: avalanche
    source:
      address: "0x"
      abi: Instance
      startBlock: 0000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/mapping-instance.ts
      entities:
        - Deposit
        - Withdrawal
      abis:
        - name: Instance
          file: ../abis/Instance.json
      eventHandlers:
        - event: Deposit(indexed bytes32,uint32,uint256)
          handler: handleDeposit
        - event: Withdrawal(address,bytes32,indexed address,uint256)
          handler: handleWithdrawal
  - kind: ethereum/contract
    name: Instance-500-avax
    network: avalanche
    source:
      address: "0x"
      abi: Instance
      startBlock: 0000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/mapping-instance.ts
      entities:
        - Deposit
        - Withdrawal
      abis:
        - name: Instance
          file: ../abis/Instance.json
      eventHandlers:
        - event: Deposit(indexed bytes32,uint32,uint256)
          handler: handleDeposit
        - event: Withdrawal(address,bytes32,indexed address,uint256)
          handler: handleWithdrawal
  - kind: ethereum/contract
    name: Proxy
    network: avalanche
    source:
      address: "0x"
      abi: Proxy
      startBlock: 0000000
